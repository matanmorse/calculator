<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="calculator">
            <div class="display"><div class="result">1800</div></div>
            <div class="buttons">
                <div class="row">
                    <button type="button" class="button-top">
                        A/C
                    </button>
                    <button type="button" class="button-top">
                        +/-
                    </button>
                    <button type="button" class="button-top">
                        %
                    </button>
                    <button type="button" class="button-right">
                        /
                    </button>
                </div>    
                <div class="row">
                    <button type="button">
                        1
                    </button>
                    <button type="button">
                        2
                    </button>
                    <button type="button">
                        3
                    </button>
                    <button type="button" class="button-right">
                        x
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        4
                    </button>
                    <button type="button">
                        5
                    </button>
                    <button type="button">
                        6
                    </button>
                    <button type="button" class="button-right">
                        +
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        7
                    </button>
                    <button type="button">
                        8
                    </button>
                    <button type="button">
                        9
                    </button>
                    <button type="button" class="button-right">
                        -
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
