<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="main-content">
        <div class="calculator">
            <div class="display">
                <div class="secondary">Welcome!</div>
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button type="button" value="A/C" class="button-top">
                        A/C
                    </button>
                    <button type="button" value="backspace" class="button-top">
                        &LessLess;
                    </button>
                    <button type="button" value="posneg" class="button-top">
                        +/-
                    </button>
                    <button type="button" value="divide" class="button-right operator">
                        /
                    </button>
                </div>    
                <div class="row">
                    <button type="button" class="number" value="1">
                        1
                    </button>
                    <button type="button" class="number" value="2">
                        2
                    </button>
                    <button type="button" class="number" value="3">
                        3
                    </button>
                    <button type="button" value="times" class="button-right operator">
                        x
                    </button>
                </div>
                <div class="row">
                    <button type="button" class="number" value="4">
                        4
                    </button>
                    <button type="button" class="number" value="5">
                        5
                    </button>
                    <button type="button" class="number" value="6">
                        6
                    </button>
                    <button type="button" value="plus" class="button-right operator">
                        +
                    </button>
                </div>
                <div class="row">
                    <button type="button" class="number" value="7">
                        7
                    </button>
                    <button type="button" class="number" value="8">
                        8
                    </button>
                    <button type="button" class="number" value="9">
                        9
                    </button>
                    <button type="button" value="minus" class="button-right operator">
                        -
                    </button>
                </div>
                <div class="row">
                    <button type="button" class="number" value="0">
                        0
                    </button>
                    
                    <button type="button" class="number" value=".">
                        .
                    </button>
                    <button type="button" value="eval" class="button-right">
                        =
                    </button>
                </div>
            </div>
        </div>
        <div class="watermark-box">
            <h4>Calculator</h4>
            <h4 class="watermark"></h4>    
        </div>

    </div>
</body>
</html>
